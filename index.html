    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

<body>
    <div class="container">
        <div class="heading">
            <h1>Where in the world</h1>
            <button class="toggle"> <i class="far fa-moon moon"></i> Dark Mode</button>
        </div>
        <div class="search-bar">
            <div class="from-control ">

                <input type="text" class="search-input" id="search-input" placeholder="Search For Country...">
                <i class="fas fa-search  "></i>
            </div>
            <div class="region-dropdown ">
                <div class="dropdown ">
                    <p>Filter By region</p>
                    <button><i class="fas fa-chevron-down"></i></button>
                </div>
                <div class="drop show-Searchbar">
                    <p class="region">All</p>
                    <p class="region">Africa</p>
                    <p class="region">America</p>
                    <p class="region">Asia</p>
                    <p class="region">Europe</p>
                    <p class="region">Oceania</p>
                </div>
            </div>
        </div>
